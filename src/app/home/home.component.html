
<div class="container" *ngIf="data && id=='all'" >
<ng-container *ngFor="let number of data[1]">
  <div class="left" [ngStyle]="{'height.%': 100/cssheight}" > <h1>{{number.floor}}. nad</h1></div>
  <div class="right" [ngStyle]="{'height.%': 100/cssheight}">
      <ng-container *ngFor="let item of data[0]">
  
   
          <p *ngIf="item.floor==number.floor">
           {{item.name}}
          </p>
          
          
      </ng-container>

  </div>
</ng-container>
</div>
<h1 *ngIf="id!='all'" class="floor">{{id}}. Nadstropje</h1>
<div class="container2" *ngIf="data && id!='all'" >
  
    <ng-container class="test" *ngFor="let number of data[1]">
      <div class="left" [ngStyle]="{'height.px': 70 }" > <h1>{{number.room}}</h1></div>
      <div class="right" [ngStyle]="{'height.px': 70 }">
          <ng-container *ngFor="let item of data[0]">
      
            
              <p *ngIf="item.room==number.room">
               {{item.name}}
              </p>
              
              
          </ng-container>
    
      </div>
    </ng-container>
    </div>
