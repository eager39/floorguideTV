<ng-container *ngIf="data">

<form [formGroup]="compForm" >
  Ime podjetja:<input formControlName="name" type="text">
  Nadstropje:<input formControlName="floor" type="number">
  Soba:<input formControlName="room" type="text">
  <button class="form-control" (click)="addCompany()" class="btn btn-success" type="submit" >Dodaj</button>
  {{message}}
  <br/>
    <select formControlName="select" >
        <option *ngFor="let option of data[1]" [value]="option.floor">{{option.floor}}</option>
       

      </select>
   
</form>
 <form [formGroup]="compForm" *ngIf="editvar">
   <h1>Urejanje</h1>
      Ime podjetja:<input formControlName="name" type="text">
      Nadstropje:<input formControlName="floor"  type="number">
      Soba:<input formControlName="room"  type="text">
      <button class="form-control" (click)="urediCompany()" class="btn btn-success" type="submit" >Dodaj</button>
      </form>

  
  <ul *ngFor="let item of data[0]">
    <li *ngIf="item.floor==compForm.value.select">
    Podjetje: {{item.name}}, nadstropje : {{item.floor}} , soba: {{item.room}} <button (click)="edit(item)">Uredi</button> <button (click)="deleteCompany(item)">Izbri≈°i</button>
    </li>
  </ul>
 </ng-container>
